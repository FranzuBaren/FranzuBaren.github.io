<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FranzuBaren/Francesco Orsi's GitHub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f9f8f6;
      color: #22232a;
      font-family: 'EB Garamond', serif;
      margin: 0; padding: 0;
    }
    .reachout-graph-wrap {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 3.2rem;
      margin-bottom: 2.1rem;
    }
    .reachout-graph {
      position: relative;
      width: 440px;
      height: 440px;
      max-width: 100vw;
      user-select: none;
      background: transparent;
    }
    .reachout-graph svg {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .reachout-node {
      --circle-size: 82px;
      position: absolute;
      left: 50%; top: 50%;
      width: var(--circle-size); height: var(--circle-size);
      margin: calc(var(--circle-size) / -2);
      border-radius: 50%;
      border: 2.6px solid #393a3f;
      background: linear-gradient(120deg, #fff 70%, #edeefe 100%);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 5px 24px #83839322;
      transition:
        box-shadow 0.18s, 
        transform 0.27s cubic-bezier(.3,1.7,.5,1),
        background 0.14s, 
        border 0.16s;
      filter: grayscale(45%);
      outline: none;
    }
    .reachout-icon {
      font-size: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px; height: 60px;
      color: #5e5add;
      transition: color 0.16s, filter 0.18s, transform 0.13s;
    }
    /* Brand colors on hover */
    .reachout-node[data-platform='linkedin']:hover .reachout-icon { color: #0077b5; }
    .reachout-node[data-platform='github']:hover .reachout-icon { color: #171515; }
    .reachout-node[data-platform='openml']:hover .reachout-icon { color: #fb9602; }
    .reachout-node[data-platform='kaggle']:hover .reachout-icon { color: #20beff; }
    .reachout-node[data-platform='streamlit']:hover .reachout-icon { color: #ff4b4b; }
    .reachout-node[data-platform='overleaf']:hover .reachout-icon { color: #46a060; }
    .reachout-node[data-platform='substack']:hover .reachout-icon { color: #ff6719; }
    .reachout-node[data-platform='huggingface'] .huggingface-emoji { color: #b0a4f6; transition: color 0.18s, filter 0.18s; }
    .reachout-node[data-platform='huggingface']:hover .huggingface-emoji { color: #5e5add; filter: drop-shadow(0 3px 9px #9787e9aa);}
    .reachout-node[data-platform='email']:hover .reachout-icon { color: #cf4963; }
    .reachout-node:hover, .reachout-node:focus-visible { 
      filter: grayscale(0%);
      background: linear-gradient(122deg, #efeafe 70%, #e0dfff 100%);
      border-color: #5e5add;
      box-shadow: 0 7px 34px #4e4eaa44, 0 1px 7px #23234314;
      z-index: 7;
      transform: scale(1.13);
    }
    .reachout-node:active { transform: scale(0.96);}
    .huggingface-emoji {
      font-size: 2.1rem;
      font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
      transition: color 0.26s, filter 0.22s;
      color: #b0a4f6;
    }
    /* Node positions: set with --angle */
    .node-email        { --angle: 0deg; }
    .node-linkedin     { --angle: 40deg; }
    .node-github       { --angle: 80deg; }
    .node-openml       { --angle: 120deg; }
    .node-kaggle       { --angle: 160deg; }
    .node-streamlit    { --angle: 200deg; }
    .node-overleaf     { --angle: 240deg; }
    .node-substack     { --angle: 280deg; }
    .node-huggingface  { --angle: 320deg; }
    .reachout-node {
      transform:
        translate(-50%, -50%)
        rotate(var(--angle, 0))
        translateY(-165px)
        rotate(calc(var(--angle, 0) * -1));
    }
    .reachout-node.active {
      z-index: 999;
      transform: translate(-50%, -50%) scale(1.29) !important;
      transition: transform 0.5s cubic-bezier(.3,2.1,.3,1), box-shadow 0.35s, background 0.4s;
      background: #edeafd;
      border-color: #5e5add;
      box-shadow: 0 16px 32px 5px #7672d339;
      filter: none;
    }
    /* Centered message styling */
    .center-message {
      pointer-events: none;
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      width: 275px; max-width: 75vw;
      z-index: 1000;
      text-align: center;
      font-family: 'Roboto Mono', monospace;
      transition: opacity 0.25s, visibility 0.5s;
      white-space: pre-line;
      visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.2em;
    }
    .center-message.show { opacity: 1; visibility: visible; transition: opacity 1.4s;}
    .center-header {
      background: linear-gradient(90deg, #5e5add 70%, #766afd 100%);
      padding: 0.31em 1em 0.19em 1em;
      color: #fff;
      font-size: 1.47em;
      font-weight: 700;
      border-radius: 11px;
      margin-bottom: 12px;
      font-family: 'EB Garamond', serif;
      display: inline-block;
      box-shadow: 0 3px 19px #5e5add55;
      letter-spacing: .03em;
      opacity: 0;
      transform: translateY(10px);
      transition:
        opacity 0.5s cubic-bezier(.6,0.6,.2,1.25),
        transform 1s cubic-bezier(.25,.85,.38,1.1);
    }
    .center-message.show .center-header {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.1s;
    }
    .center-desc {
      font-size: 0.96em;
      background: #fff;
      color: #222;
      border-radius: 6px;
      padding: 0.60em 1em;
      box-shadow: 0 2px 7px #2d2d2d12;
      font-family: 'Roboto Mono', monospace;
      font-weight: 500;
      opacity: 0;
      transform: translateY(10px);
      transition:
        opacity 1.7s 0.23s,
        transform 1.7s cubic-bezier(.25,.90,0,.96) 0.29s;
    }
    .center-message.show .center-desc {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.34s;
    }
    @media (max-width: 600px) {
      .reachout-graph { width: 94vw; height:94vw; min-width:220px !important; min-height:220px;}
      .reachout-node { width:38px; height:38px;}
      .reachout-icon { width: 24px; height: 24px; font-size: 1.13rem;}
      .huggingface-emoji { font-size: 1.1rem;}
      .center-message  {width:98vw;font-size:.93em;}
      .center-header {font-size: 1em;}
      .center-desc {font-size:.83em;}
    }
  </style>
</head>
<body>
  <section id="social">
    <h2>Reach Out &amp; Socials</h2>
    <div class="reachout-graph-wrap">
      <div class="reachout-graph" id="reachout-graph" aria-label="Social media and contact platforms">
        <svg width="100%" height="100%" viewBox="0 0 440 440" aria-hidden="true" focusable="false">
          <circle cx="220" cy="220" r="165" stroke="#c5c4de" stroke-width="2" fill="none"/>
        </svg>
        <!-- Nodes -->
        <button class="reachout-node node-email" data-platform="email" title="Email" tabindex="0">
          <span class="reachout-icon"><i class="fa-solid fa-envelope"></i></span>
        </button>
        <button class="reachout-node node-linkedin" data-platform="linkedin" title="LinkedIn" tabindex="0">
          <span class="reachout-icon"><i class="fa-brands fa-linkedin"></i></span>
        </button>
        <button class="reachout-node node-github" data-platform="github" title="GitProfile" tabindex="0">
          <span class="reachout-icon"><i class="fa-brands fa-github"></i></span>
        </button>
        <button class="reachout-node node-openml" data-platform="openml" title="OpenML" tabindex="0">
          <span class="reachout-icon"><i class="fa-solid fa-database"></i></span>
        </button>
        <button class="reachout-node node-kaggle" data-platform="kaggle" title="Kaggle" tabindex="0">
          <span class="reachout-icon"><i class="fa-brands fa-kaggle"></i></span>
        </button>
        <button class="reachout-node node-streamlit" data-platform="streamlit" title="Streamlit" tabindex="0">
          <span class="reachout-icon"><i class="fa-solid fa-wave-square"></i></span>
        </button>
        <button class="reachout-node node-overleaf" data-platform="overleaf" title="OverLeaf" tabindex="0">
          <span class="reachout-icon">
            <svg height="32" viewBox="0 0 32 32" fill="none">
              <ellipse cx="16" cy="16" rx="14" ry="14" fill="#5e5add22"/>
              <path d="M16 6C14 13 22 15 16 26" stroke="#393a3f" stroke-width="2.2" fill="none"/>
            </svg>
          </span>
        </button>
        <button class="reachout-node node-substack" data-platform="substack" title="Substack" tabindex="0">
          <span class="reachout-icon"><i class="fa-solid fa-envelope-open-text"></i></span>
        </button>
        <button class="reachout-node node-huggingface" data-platform="huggingface" title="Hugging Face" tabindex="0" style="background: linear-gradient(95deg, #fffbe7 60%, #ede8ff 100%); border-color: #5e5add;">
          <span class="reachout-icon huggingface-emoji" aria-hidden="true">ðŸ¤—</span>
        </button>
        <div class="center-message" id="center-message"></div>
      </div>
    </div>
    <script>
      // Platform display names and descriptions
      const platforms = {
        email:       { name: "Email", desc: "Drop me a note if you'd like to collaborate or exchange ideas in AI, research, or data science." },
        linkedin:    { name: "LinkedIn", desc: "Connect on LinkedIn for professional network building and updates." },
        github:      { name: "GitProfile", desc: "Explore my open source & code work. Feedback and PRs welcome!" },
        openml:      { name: "OpenML", desc: "Find datasets, benchmarks and transparent ML science on OpenML." },
        kaggle:      { name: "Kaggle", desc: "Discover my competition entries and data notebooks." },
        streamlit:   { name: "Streamlit", desc: "I create interactive ML apps and analytics demos in Streamlit." },
        overleaf:    { name: "OverLeaf", desc: "Collaborative scientific writing â€” join me on Overleaf!" },
        substack:    { name: "Substack", desc: "Essays and research summaries on AI, ML, and open science." },
        huggingface: { name: "Hugging Face", desc: "Explore & share ML models together on ðŸ¤—. Always open for NLP and AI model discussions!" }
      };
      var nodes = Array.from(document.querySelectorAll('.reachout-node'));
      var msg = document.getElementById('center-message');
      var clearTimeoutId = null;
      nodes.forEach(node=>{
        node.addEventListener('mouseenter', function() {
          let plat = node.getAttribute('data-platform');
          msg.innerHTML = `<span class="center-header">${platforms[plat].name}</span><span class="center-desc">${platforms[plat].desc}</span>`;
          msg.classList.add('show');
          // Remove active state everywhere else on hover
          nodes.forEach(n=>n.classList.remove('active'));
        });
        node.addEventListener('mouseleave', function() {
          // If not just made active, fade out message
          if (!node.classList.contains('active')) {
            msg.classList.remove('show');
          }
        });
        node.addEventListener('click', function(e){
          e.preventDefault();
          // All nodes: remove .active, except this one
          nodes.forEach(n=>n.classList.remove('active'));
          node.classList.add('active');
          // Place msg for this plat in the center
          let plat = node.getAttribute('data-platform');
          msg.innerHTML = `<span class="center-header">${platforms[plat].name}</span>
            <span class="center-desc">${platforms[plat].desc}</span>`;
          msg.classList.add('show');
          if(clearTimeoutId) clearTimeout(clearTimeoutId);
          clearTimeoutId = setTimeout(()=>{
            node.classList.remove('active');
            msg.classList.remove('show');
          }, 3800);
        });
        node.addEventListener('keydown', function(e){
          if(e.key==="Enter"||e.key===" ") node.click();
        });
      });
    </script>
  </section>
</body>
</html>
