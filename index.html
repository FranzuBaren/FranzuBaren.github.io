<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Opening Text Animation with Bars</title>
<style>
  body {
    margin: 0; font-family: 'EB Garamond', serif; background: #fafafa; color: #222;
    display: flex; justify-content: center; align-items: center; height: 100vh;
  }
  .animated-text-container {
    position: relative;
    display: flex;
    align-items: center;
    overflow: visible;
    gap: 1.6rem;
  }
  /* Left and right bars */
  .bar {
    width: 75px;
    height: 5px;
    background: #5e5add;
    position: relative;
    overflow: visible;
  }
  .bar::before,
  .bar::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 5px;
    background: #5e5add;
    left: 0;
  }
  /* For left bar, before and after are vertical steps */
  .bar.left::before {
    top: 0;
    animation: barUpBack 1s ease forwards;
    animation-delay: 0s;
  }
  .bar.left::after {
    top: 7px;
    animation: barUpBack 1s ease forwards;
    animation-delay: 0.5s;
  }
  /* For right bar, before and after reversed in delay */
  .bar.right::before {
    top: 0;
    animation: barUpBack 1s ease forwards;
    animation-delay: 0.25s;
  }
  .bar.right::after {
    top: 7px;
    animation: barUpBack 1s ease forwards;
    animation-delay: 0.75s;
  }
  /* Text styling */
  .animated-text {
    font-size: 2.5rem;
    font-weight: 700;
    color: #22232a;
    opacity: 0;
    transform-origin: center bottom;
    white-space: nowrap;
    animation: textReveal 1.2s ease forwards;
    animation-delay: 1.2s;
  }

  /* Keyframes */
  @keyframes barUpBack {
    0% { transform: translateY(0) translateZ(0); opacity: 1; }
    50% { transform: translateY(-18px) translateZ(-15px); opacity: 1; }
    100% { transform: translateY(-18px) translateZ(-15px); opacity: 0; }
  }
  @keyframes textReveal {
    0% { opacity: 0; transform: scaleY(0.6); }
    100% { opacity: 1; transform: scaleY(1); }
  }
</style>
</head>
<body>
  <div class="animated-text-container" aria-label="Animated heading with side bars">
    <div class="bar left"></div>
    <div class="animated-text">Francesco Orsi</div>
    <div class="bar right"></div>
  </div>
</body>
</html>
