<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FranzuBaren/Francesco Orsi's GitHub</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f9f8f6;
      color: #22232a;
      font-family: 'EB Garamond', serif;
      margin: 0;
      padding: 0;
    }
    .reachout-graph-wrap {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 3.2rem;
      margin-bottom: 2.1rem;
    }
    .reachout-graph {
      position: relative;
      width: 440px;
      height: 440px;
      max-width: 100vw;
      user-select: none;
    }
    .reachout-graph svg {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .reachout-node,
    .reachout-tooltip {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) rotate(var(--angle, 0deg)) translateY(-190px) rotate(calc(var(--angle, 0deg) * -1));
      transition: 
        box-shadow 0.18s, 
        transform 0.27s cubic-bezier(.3,1.7,.5,1),
        background 0.17s, 
        border 0.19s;
      z-index: 3;
      outline: none;
      cursor: pointer;
    }
    .reachout-node {
      width: 82px;
      height: 82px;
      background: linear-gradient(120deg, #fff 74%, #e5e5f7 100%);
      border-radius: 50%;
      border: 2.6px solid #393a3f;
      box-shadow: 0 5px 24px #83839322;
      display: flex; align-items: center; justify-content: center;
      filter: grayscale(55%);
    }
    .reachout-icon {
      font-size: 2.15rem;
      transition: color 0.18s, filter 0.16s, transform 0.16s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 62px; height: 62px;
    }
    /* Native colors on hover */
    .reachout-node[data-platform="linkedin"]:hover .reachout-icon,
    .reachout-node[data-platform="linkedin"].active .reachout-icon { color: #0077b5; }
    .reachout-node[data-platform="github"]:hover .reachout-icon,
    .reachout-node[data-platform="github"].active .reachout-icon { color: #171515; }
    .reachout-node[data-platform="openml"]:hover .reachout-icon,
    .reachout-node[data-platform="openml"].active .reachout-icon { color: #fb9602; }
    .reachout-node[data-platform="kaggle"]:hover .reachout-icon,
    .reachout-node[data-platform="kaggle"].active .reachout-icon { color: #20beff; }
    .reachout-node[data-platform="streamlit"]:hover .reachout-icon,
    .reachout-node[data-platform="streamlit"].active .reachout-icon { color: #ff4b4b; }
    .reachout-node[data-platform="overleaf"]:hover .reachout-icon,
    .reachout-node[data-platform="overleaf"].active .reachout-icon { color: #46a060; }
    .reachout-node[data-platform="substack"]:hover .reachout-icon,
    .reachout-node[data-platform="substack"].active .reachout-icon { color: #ff6719; }
    .reachout-node[data-platform="huggingface"]:hover .huggingface-emoji,
    .reachout-node[data-platform="huggingface"].active .huggingface-emoji { color: #5e5add; filter: none;}
    .reachout-node[data-platform="email"]:hover .reachout-icon,
    .reachout-node[data-platform="email"].active .reachout-icon { color: #cf4963; }
    /* Button hover/focus effect */
    .reachout-node:hover, .reachout-node:focus-visible { 
      filter: grayscale(0%);
      background: linear-gradient(122deg, #efeafe 70%, #e0dfff 100%);
      border-color: #5e5add;
      box-shadow: 0 7px 34px #4e4eaa44, 0 1px 7px #23234314;
      z-index: 20;
    }
    .huggingface-emoji {
      font-size: 2.4rem;
      line-height: 1;
      user-select: none;
      color: #b0a4f6;
      transition: color 0.18s, filter 0.2s, transform 0.2s;
      font-family: "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", "Android Emoji", "EmojiSymbols", sans-serif;
    }
    /* Tooltips: outside node, NO flicker, always positioned to right */
    .reachout-tooltip {
      left: auto;
      right: -220px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      pointer-events: none;
      background: linear-gradient(89deg, #665fd9 55%, #534eaa 100%);
      color: #fff;
      font-family: 'Roboto Mono', monospace;
      font-weight: 600;
      font-size: 1.02em;
      padding: 8px 19px;
      border-radius: 8px;
      white-space: nowrap;
      min-width: 84px;
      letter-spacing: 0.05em;
      box-shadow: 0 1.5px 14px #9995;
      z-index: 21;
      transition: opacity 0.3s, right 0.3s;
    }
    .reachout-node:focus-within + .reachout-tooltip,
    .reachout-node:hover + .reachout-tooltip {
      opacity: 1;
      right: -130px;
      transition-delay: 0.07s;
    }
    /* Center animation */
    .reachout-node.active {
      transition: 
        transform 0.5s cubic-bezier(.3,2.1,.3,1),
        width 0.5s, height 0.5s,
        box-shadow 0.35s, background 0.4s;
      transform: translate(-50%, -50%) scale(1.29) !important;
      z-index: 100 !important;
      background: #edeafd;
      border-color: #5e5add;
      box-shadow: 0 16px 32px 5px #7672d339;
    }
    .center-message {
      pointer-events: none;
      position: absolute;
      left: 50%; top: 50%;
      width: 240px; max-width: 72vw;
      transform: translate(-50%, -50%);
      opacity: 0;
      font-family: 'Roboto Mono', monospace;
      color: #554ea7;
      font-size: 1.01rem;
      text-align: center;
      font-weight: 500;
      letter-spacing: .06em;
      z-index: 101;
      transition: opacity 2s;
      visibility: hidden;
    }
    .center-message.show {
      opacity: 1;
      visibility: visible;
      transition: opacity 2s;
    }
    /* Node positioning math: angle = --angle (CSS var). */
    .node-email        { --angle: 0deg; }
    .node-linkedin     { --angle: 40deg; }
    .node-github       { --angle: 80deg; }
    .node-openml       { --angle: 120deg; }
    .node-kaggle       { --angle: 160deg; }
    .node-streamlit    { --angle: 200deg; }
    .node-overleaf     { --angle: 240deg; }
    .node-substack     { --angle: 280deg; }
    .node-huggingface  { --angle: 320deg; }
    @media (max-width: 600px) {
      .reachout-graph { width: 92vw; height: 92vw; min-width:220px; min-height:220px;}
      .reachout-node { width:36px; height:36px; }
      .reachout-icon { width: 32px; height: 32px; font-size: 1.11rem;}
      .huggingface-emoji { font-size:1.25rem; }
      .reachout-tooltip { font-size: .77em; padding:6px 9px; right:-75px;}
      .center-message{width:98vw;font-size:.93em;}
    }
  </style>
</head>
