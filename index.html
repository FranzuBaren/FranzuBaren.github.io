<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Francesco Orsi Animated Intro</title>
<style>
  /* Reset box-sizing */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0; 
    padding: 0;
    font-family: 'EB Garamond', serif;
    background-color: #fafafa;
    color: #22232a;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow-x: hidden;
  }

  /* Container for the animation */
  .intro-container {
    text-align: center;
    max-width: 640px;
    width: 90vw;
  }

  /* Container holding bars and text */
  .bars-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 3rem;
    margin-bottom: 2.5rem;
  }

  /* Bars - two lines on each side */
  .bar {
    position: relative;
    width: 70px;
    height: 6px;
    background: transparent;
  }
  .bar::before,
  .bar::after {
    content: '';
    position: absolute;
    left: 0;
    width: 100%;
    height: 6px;
    background-color: #5e5add;
    border-radius: 4px;
    opacity: 1;
  }
  /* LEFT bar animations */
  .bar.left::before {
    top: 0;
    animation: barUpBack 0.9s cubic-bezier(0.75,0,0.45,1) forwards;
    animation-delay: 0.1s;
  }
  .bar.left::after {
    top: 15px;
    animation: barUpBack 0.9s cubic-bezier(0.75,0,0.45,1) forwards;
    animation-delay: 0.5s;
  }
  /* RIGHT bar animations */
  .bar.right::before {
    top: 0;
    animation: barUpBack 0.9s cubic-bezier(0.75,0,0.45,1) forwards;
    animation-delay: 0.3s;
  }
  .bar.right::after {
    top: 15px;
    animation: barUpBack 0.9s cubic-bezier(0.75,0,0.45,1) forwards;
    animation-delay: 0.7s;
  }
  /* Bars moving up and fading */
  @keyframes barUpBack {
    0% {
      transform: translateY(0) scaleX(1);
      opacity: 1;
    }
    60% {
      transform: translateY(-30px) scaleX(0.9);
      opacity: 1;
    }
    100% {
      transform: translateY(-45px) scaleX(0.8);
      opacity: 0;
    }
  }

  /* Bio text with reveal animation */
  .bio-text {
    font-size: 1.5rem;
    font-weight: 600;
    color: #252659;
    line-height: 1.45;
    max-width: 540px;
    margin: 0 auto;
    opacity: 0;
    transform: scaleY(0.7);
    transform-origin: top center;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 5px 22px rgba(58,52,116,0.14);
    padding: 2.2rem 2.2rem 1.3rem 2.2rem;
    letter-spacing: 0.07px;
    user-select: none;
    transition: opacity 0.6s ease, transform 0.6s ease;
  }
  .bio-text.visible {
    opacity: 1;
    transform: scaleY(1);
  }

  /* Navigation menu hidden initially */
  nav.selection-menu {
    margin-top: 3rem;
    display: flex;
    justify-content: center;
    gap: 1.8rem;
    opacity: 0;
    transform: translateY(48px);
    pointer-events: none;
    transition: opacity 0.7s cubic-bezier(0.3,1.5,0.5,1), transform 0.7s cubic-bezier(0.3,1.5,0.5,1);
    user-select: none;
  }
  nav.selection-menu.visible {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }
  nav.selection-menu a {
    font-family: 'EB Garamond', serif;
    font-weight: 600;
    font-size: 1.13rem;
    color: #252659;
    background: linear-gradient(95deg, #edeef0 88%, #f8f8fd 102%);
    padding: 0.55em 1.4em 0.4em 1.4em;
    border-radius: 10px;
    border-bottom: 3.5px solid transparent;
    transition: background 0.2s, border-bottom-color 0.25s, color 0.25s;
    text-decoration: none;
    letter-spacing: 0.08em;
  }
  nav.selection-menu a:hover,
  nav.selection-menu a:focus {
    background: #e7e6fa;
    color: #5e5add;
    border-bottom-color: #5e5add;
  }

  /* Responsive adjustments */
  @media (max-width: 640px) {
    .bio-text {
      font-size: 1.15rem;
      padding: 1.4rem 1rem 1rem 1rem;
    }
    .bars-wrapper {
      gap: 1.8rem;
    }
    .bar {
      width: 38vw;
      min-width: 50px;
    }
    nav.selection-menu {
      flex-wrap: wrap;
      gap: 1rem;
    }
    nav.selection-menu a {
      font-size: 1rem;
      padding: 0.4em 0.7em 0.3em 0.7em;
      border-radius: 7px;
    }
  }
</style>
</head>
<body>
  <div class="intro-container" role="main" aria-label="Animated introduction and navigation menu">

    <div class="bars-wrapper" aria-hidden="true">
      <div class="bar left"></div>
      <div class="bar right"></div>
    </div>

    <div class="bio-text" id="bioText" aria-live="polite" aria-atomic="true">
      I am a <b>data science professional</b> with a strong quantitative background. I build, deploy and lead robust AI systems that align with both regulatory standards and business goals.
    </div>

    <nav class="selection-menu" id="mainMenu" aria-label="Main selection menu" tabindex="-1">
      <a href="#about">About</a>
      <a href="#detailed-cv">Detailed CV</a>
      <a href="#interest">Interests</a>
      <a href="#projects">Selected Projects</a>
      <a href="#social">Reach Out &amp; Socials</a>
      <a href="#statistics">GitHub Statistics</a>
    </nav>

  </div>

  <script>
    // Helper to add 'visible' classes on correct timings
    window.addEventListener('DOMContentLoaded', () => {
      const bioText = document.getElementById('bioText');
      const menu = document.getElementById('mainMenu');

      // Show bio text after bar animation (~1.6s)
      setTimeout(() => {
        bioText.classList.add('visible');
      }, 1600);

      // Show the menu after bio is visible (~2.5s)
      setTimeout(() => {
        menu.classList.add('visible');
        menu.focus();
      }, 2600);
    });
  </script>
</body>
</html>
