<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FranzuBaren/Francesco Orsi's GitHub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { background: #f9f8f6; color: #22232a; font-family: 'EB Garamond', serif; margin: 0; padding: 0; }
    .reachout-graph-wrap { width: 100%; display: flex; align-items: center; justify-content: center; margin-top: 3.2rem; margin-bottom: 2.1rem; }
    .reachout-graph {
      position: relative;
      width: 440px; height: 440px;
      max-width: 95vw; max-height: 95vw;
      margin: 0 auto; display: block;
    }
    .reachout-graph svg.base {
      position: absolute; left: 0; top: 0;
      width: 100%; height: 100%; display: block; pointer-events: none; z-index: 1;
    }
    .reachout-node {
      position: absolute;
      width: 72px; height: 72px;
      left: 50%; top: 50%;
      margin: -36px 0 0 -36px;
      border-radius: 50%;
      border: 2.6px solid #393a3f;
      background: linear-gradient(120deg, #fff 70%, #edeefe 100%);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      box-shadow: 0 5px 24px #83839322;
      transition: box-shadow 0.18s, transform 0.27s cubic-bezier(.3,1.7,.5,1), background 0.14s, border 0.16s, filter 0.2s;
      filter: grayscale(45%);
      z-index: 3;
    }
    .reachout-node:hover, .reachout-node.active {
      filter: grayscale(0%);
      background: linear-gradient(122deg, #efeafe 70%, #e0dfff 100%);
      border-color: #5e5add;
      box-shadow: 0 7px 34px #4e4eaa44, 0 1px 7px #23234314;
      z-index: 7;
      transform: scale(1.13);
    }
    .reachout-node img {
      width: 42px; height: 42px; display: block; object-fit: contain;
    }
    .center-message-overlay {
      pointer-events: auto;
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      width: 250px; height: 100px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 1000; opacity: 0; transition: opacity 0.6s; background: transparent; text-align: center; user-select: none;
    }
    .center-message-overlay.show { opacity: 1; }
    .center-header { background: linear-gradient(90deg, #5e5add 70%, #766afd 100%); padding: 0.20em 1em 0.12em 1em; color: #fff; font-size: 1em; font-weight: 700; border-radius: 9px; margin-bottom: 9px; font-family: 'EB Garamond', serif; display: inline-block; box-shadow: 0 3px 19px #5e5add55; letter-spacing: .03em; opacity: 0; transform: translateY(8px); transition: opacity 0.6s, transform 1.2s;}
    .center-message-overlay.show .center-header { opacity: 1; transform: translateY(0);}
    .center-desc { font-size: 0.77em; background: #fff; color: #222; border-radius: 6px; padding: 0.40em 0.8em; box-shadow: 0 2px 7px #2d2d2d12; font-family: 'Roboto Mono', monospace; font-weight: 400; opacity: 0; margin-top: 2px; transform: translateY(7px); transition: opacity 1.5s 0.12s, transform 1.2s 0.16s;}
    .center-message-overlay.show .center-desc { opacity: 1; transform: translateY(0);}
    .stats-container {
      display: flex; flex-direction: row; flex-wrap: wrap;
      gap: 2rem; align-items: flex-start;
      margin-top: 2.7rem; margin-bottom: 2.5rem;
      justify-content: center;
    }
    .stats-container img {
      background: #fff; border-radius: 12px; box-shadow: 0 2px 10px #31324420; border: 1px solid #d6d6ee;
    }
    .activity-graph {
      margin: 2.5rem auto 0 auto; text-align: center;
    }
    .activity-graph img { max-width: 100%; border-radius: 12px; border: 1px solid #d6d6ee; background: #fff;}
    @media (max-width: 900px){
      .stats-container {flex-direction: column;align-items: center;}
    }
    @media (max-width: 600px) {
      .reachout-graph { width: 94vw; height: 94vw; min-width: 220px !important; min-height: 220px;}
      .reachout-node { width:38px; height:38px; margin: -19px 0 0 -19px; }
      .reachout-node img { width: 22px; height: 22px; }
      .center-message-overlay  {width:90vw;height:60px;}
      .center-header {font-size: 0.87em;}
      .center-desc {font-size:.64em;}
      .stats-container img { width: 98vw !important; min-width: 0 !important; max-width: 98vw !important;}
    }
  </style>
</head>
<body>
  <main class="container">
    <!-- Insert your About/Interest sections here as desired -->

    <section id="social">
      <h2>Reach Out &amp; Socials</h2>
      <div class="reachout-graph-wrap">
        <div class="reachout-graph" id="reachout-graph" aria-label="Social media and contact platforms">
          <svg class="base" width="100%" height="100%" viewBox="0 0 440 440">
            <circle cx="220" cy="220" r="165" stroke="#c5c4de" stroke-width="2" fill="none"/>
          </svg>
          <button class="reachout-node" data-platform="email" title="Email"><img src="icons/gmail.svg" alt="Gmail"></button>
          <button class="reachout-node" data-platform="linkedin" title="LinkedIn"><img src="icons/linkedin.svg" alt="LinkedIn"></button>
          <button class="reachout-node" data-platform="github" title="GitHub"><img src="icons/github.svg" alt="GitHub"></button>
          <button class="reachout-node" data-platform="kaggle" title="Kaggle"><img src="icons/kaggle.svg" alt="Kaggle"></button>
          <button class="reachout-node" data-platform="substack" title="Substack"><img src="icons/substack.svg" alt="Substack"></button>
          <button class="reachout-node" data-platform="streamlit" title="Streamlit"><img src="icons/streamlit.svg" alt="Streamlit"></button>
          <button class="reachout-node" data-platform="overleaf" title="Overleaf"><img src="icons/overleaf.svg" alt="Overleaf"></button>
          <button class="reachout-node" data-platform="huggingface" title="Hugging Face"><img src="icons/huggingface.svg" alt="Hugging Face"></button>
          <button class="reachout-node" data-platform="openml" title="OpenML"><img src="icons/openml.svg" alt="OpenML"></button>
          <div class="center-message-overlay" id="center-message-overlay"></div>
        </div>
      </div>
    </section>

    <section id="statistics">
      <h2>GitHub Statistics</h2>
      <div class="stats-container">
        <!-- âœ¨ Replace YOUR_GITHUB_USERNAME with your GitHub username -->
        <img 
          src="https://github-readme-stats.vercel.app/api?username=YOUR_GITHUB_USERNAME&show_icons=true&theme=default&hide_title=true"
          alt="GitHub stats" 
          style="max-width: 410px; width: 100%; min-width: 280px;"
          loading="lazy"
        />
        <img 
          src="https://github-readme-stats.vercel.app/api/top-langs/?username=YOUR_GITHUB_USERNAME&layout=compact&theme=default&hide_title=true"
          alt="Top Languages"
          style="max-width: 340px; width: 100%; min-width: 220px;"
          loading="lazy"
        />
      </div>
      <div class="activity-graph">
        <img 
          src="https://github-readme-activity-graph.vercel.app/graph?username=YOUR_GITHUB_USERNAME&theme=github&area=true" 
          alt="Contribution Graph"
          style="width:100%; max-width:700px;"
          loading="lazy"
        />
      </div>
    </section>
  </main>
<script>
  const platforms = {
    email:       { name: "Email", desc: "Drop me a note if you'd like to collaborate or exchange ideas in AI, research, or data science." },
    linkedin:    { name: "LinkedIn", desc: "Connect on LinkedIn for professional network building and updates." },
    github:      { name: "GitProfile", desc: "Explore my open source & code work. Feedback and PRs welcome!" },
    kaggle:      { name: "Kaggle", desc: "Discover my competition entries and data notebooks." },
    streamlit:   { name: "Streamlit", desc: "I create interactive ML apps and analytics demos in Streamlit." },
    overleaf:    { name: "OverLeaf", desc: "Collaborative scientific writing â€” join me on Overleaf!" },
    substack:    { name: "Substack", desc: "Essays and research summaries on AI, ML, and open science." },
    huggingface: { name: "Hugging Face", desc: "Explore & share ML models together on ðŸ¤—. Always open for NLP and AI model discussions!" },
    openml:      { name: "OpenML", desc: "Find datasets, benchmarks and transparent ML science on OpenML." }
  };

  function positionNodes() {
    const graph = document.getElementById('reachout-graph');
    const nodes = Array.from(graph.querySelectorAll('.reachout-node'));
    const W = graph.clientWidth, H = graph.clientHeight;
    const cx = W/2, cy = H/2;
    const R = Math.min(W,H)*0.375; // 165 for 440
    const NODES_COUNT = nodes.length;
    for (let i = 0; i < NODES_COUNT; i++) {
      const angle = ((-90 + (360 / NODES_COUNT) * i) * Math.PI) / 180;
      const x = cx + R * Math.cos(angle);
      const y = cy + R * Math.sin(angle);
      nodes[i].style.left = x + 'px';
      nodes[i].style.top = y + 'px';
    }
  }
  positionNodes();
  window.addEventListener('resize', positionNodes);

  const graph = document.getElementById('reachout-graph');
  const nodes = Array.from(graph.querySelectorAll('.reachout-node'));
  const overlay = document.getElementById('center-message-overlay');
  let hoveredNode = null, overlayHover = false, lockActive = false, resetTO = null;
  function showMessage(plat, lock=false) {
    if (!plat) { overlay.classList.remove('show','lock'); hoveredNode=null; return; }
    overlay.innerHTML = `<span class="center-header">${platforms[plat].name}</span><span class="center-desc">${platforms[plat].desc}</span>`;
    overlay.classList.add('show');
    if(lock) overlay.classList.add('lock');
    else overlay.classList.remove('lock');
    hoveredNode = lock ? plat : null;
  }
  function hideMessageIfEligible() {
    if (!hoveredNode && !overlayHover && !lockActive) {
      showMessage(null);
      nodes.forEach(n => n.classList.remove('active'));
    }
  }
  nodes.forEach(node=>{
    node.addEventListener('mouseenter', function() {
      if (lockActive) return;
      hoveredNode = node.getAttribute('data-platform');
      showMessage(hoveredNode, false);
    });
    node.addEventListener('mouseleave', function() {
      hoveredNode=null; setTimeout(hideMessageIfEligible, 30);
    });
    node.addEventListener('focus', function() {
      if (lockActive) return;
      hoveredNode = node.getAttribute('data-platform');
      showMessage(hoveredNode, false);
    });
    node.addEventListener('blur', function() {
      hoveredNode=null; setTimeout(hideMessageIfEligible, 30);
    });
    node.addEventListener('click', function(e){
      e.preventDefault();
      if (lockActive) return;
      lockActive = true;
      const plat = node.getAttribute('data-platform');
      showMessage(plat, true);
      nodes.forEach(n=>n.classList.remove('active'));
      node.classList.add('active');
      if(resetTO) clearTimeout(resetTO);
      resetTO = setTimeout(()=>{
        lockActive = false;
        node.classList.remove('active');
        showMessage(null,false);
      }, 4200);
    });
    node.addEventListener('keydown',function(e){
      if(e.key==='Enter'||e.key===' ') node.click();
    });
  });
  overlay.addEventListener('mouseenter', function(){
    overlayHover = true;
    if (!lockActive && hoveredNode) showMessage(hoveredNode, false);
  });
  overlay.addEventListener('mouseleave', function(){
    overlayHover = false;
    setTimeout(hideMessageIfEligible, 30);
  });
  graph.addEventListener('mouseleave', function() {
    hoveredNode=null; setTimeout(hideMessageIfEligible, 30);
  });
</script>
</body>
</html>
