<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Social Graph â€“ Francesco Orsi</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f9f8f6;
      color: #22232a;
      font-family: 'EB Garamond', serif;
      margin: 0; padding: 0;
    }
    .reachout-graph-wrap {
      width: 100%; display: flex; align-items: center; justify-content: center;
      margin-top: 3.2rem; margin-bottom: 2.1rem;
    }
    .reachout-graph {
      position: relative;
      width: 440px;
      height: 440px;
      min-height: 220px;
      max-width: 100vw;
      user-select: none;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reachout-center {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      width: 260px; min-height: 82px;
      z-index: 10;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      pointer-events: none;
    }
    .reachout-center-content {
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s;
    }
    .reachout-center-content.reveal {
      opacity: 1;
      pointer-events: none;
      transition: opacity .5s;
    }
    .center-header {
      background: linear-gradient(90deg, #5e5add 70%, #766afd 100%);
      padding: 0.23em 1em 0.11em 1em;
      color: #fff;
      font-size: 1.35em;
      font-weight: 700;
      border-radius: 11px;
      margin-bottom: 11px;
      font-family: 'EB Garamond', serif;
      display: inline-block;
      box-shadow: 0 3px 19px #5e5add22;
      letter-spacing: .01em;
    }
    .center-desc {
      font-size: 0.99em;
      background: #fff;
      color: #222;
      border-radius: 6px;
      padding: 0.50em 0.9em;
      box-shadow: 0 2px 7px #2d2d2d10;
      font-family: 'Roboto Mono', monospace;
      font-weight: 500;
      margin-top: 0px;
      opacity: 0.97;
    }
    /* Circle SVG background */
    .reachout-graph svg {
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      z-index: 0; pointer-events: none;
    }
    .reachout-icons {
      width: 100%; height: 100%;
      position: absolute; left: 0; top: 0; z-index: 2;
      pointer-events: none; /* icons themselves permit pointer events */
    }
    .reachout-btn {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%) rotate(var(--angle, 0)) translateY(-165px) rotate(calc(var(--angle, 0) * -1));
      width: 82px; height: 82px;
      margin: -41px 0 0 -41px;
      border-radius: 50%;
      border: 2.6px solid #393a3f;
      background: linear-gradient(120deg, #fff 68%, #edeefe 100%);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      z-index: 5;
      box-shadow: 0 5px 24px #83839322;
      transition: box-shadow 0.18s, background 0.13s, border 0.16s;
      filter: grayscale(45%);
      outline: none;
      pointer-events: auto;
    }
    .reachout-btn:focus { outline: 2px solid #5e5add; }
    .reachout-btn:hover, .reachout-btn:focus-visible {
      filter: grayscale(0%);
      background: linear-gradient(122deg, #efeafe 70%, #e0dfff 100%);
      border-color: #5e5add;
      box-shadow: 0 7px 34px #4e4eaa44, 0 1px 7px #23234314;
      z-index: 7;
    }
    .reachout-btn .reachout-icon {
      font-size: 2.15rem;
      width: 60px; height: 60px;
      color: #5e5add;
      transition: color 0.14s, filter 0.14s, transform 0.21s;
    }
    .reachout-btn:hover .reachout-icon, .reachout-btn:focus-visible .reachout-icon {
      transform: scale(1.27);
    }
    /* Brand colors on hover */
    .reachout-btn[data-platform='linkedin']:hover .reachout-icon, .reachout-btn[data-platform='linkedin']:focus-visible .reachout-icon { color: #0077b5;}
    .reachout-btn[data-platform='github']:hover .reachout-icon, .reachout-btn[data-platform='github']:focus-visible .reachout-icon { color: #171515;}
    .reachout-btn[data-platform='openml']:hover .reachout-icon, .reachout-btn[data-platform='openml']:focus-visible .reachout-icon { color: #fb9602;}
    .reachout-btn[data-platform='kaggle']:hover .reachout-icon, .reachout-btn[data-platform='kaggle']:focus-visible .reachout-icon { color: #20beff;}
    .reachout-btn[data-platform='streamlit']:hover .reachout-icon, .reachout-btn[data-platform='streamlit']:focus-visible .reachout-icon { color: #ff4b4b;}
    .reachout-btn[data-platform='overleaf']:hover .reachout-icon, .reachout-btn[data-platform='overleaf']:focus-visible .reachout-icon { color: #46a060;}
    .reachout-btn[data-platform='substack']:hover .reachout-icon, .reachout-btn[data-platform='substack']:focus-visible .reachout-icon { color: #ff6719;}
    .reachout-btn[data-platform='huggingface'] .huggingface-emoji { color: #b0a4f6; transition: color 0.18s, filter 0.18s; }
    .reachout-btn[data-platform='huggingface']:hover .huggingface-emoji,
    .reachout-btn[data-platform='huggingface']:focus-visible .huggingface-emoji { color: #5e5add;filter: drop-shadow(0 3px 9px #9787e9aa);}
    .reachout-btn[data-platform='email']:hover .reachout-icon,
    .reachout-btn[data-platform='email']:focus-visible .reachout-icon { color: #cf4963; }
    .huggingface-emoji { font-size: 2.1rem; font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif; transition: color 0.26s, filter 0.22s; color: #b0a4f6;}
    /* Circle positions for 9 nodes */
    .btn-email        { --angle: 0deg; }
    .btn-linkedin     { --angle: 40deg; }
    .btn-github       { --angle: 80deg; }
    .btn-openml       { --angle: 120deg; }
    .btn-kaggle       { --angle: 160deg; }
    .btn-streamlit    { --angle: 200deg; }
    .btn-overleaf     { --angle: 240deg; }
    .btn-substack     { --angle: 280deg; }
    .btn-huggingface  { --angle: 320deg; }
    @media (max-width: 600px) {
      .reachout-graph { width: 94vw; height:94vw; min-width:220px !important; min-height:220px;}
      .reachout-btn { width:38px; height:38px; margin: -19px 0 0 -19px;}
      .reachout-icon { width: 24px; height: 24px; font-size: 1.13rem;}
      .huggingface-emoji { font-size: 1.1rem;}
      .reachout-center  {width:90vw;min-height:40px;}
      .center-header {font-size: 1em;}
      .center-desc {font-size:.83em;}
    }
  </style>
</head>
<body>
  <section>
    <h2>Reach Out &amp; Socials</h2>
    <div class="reachout-graph-wrap">
      <div class="reachout-graph" id="reachout-graph" aria-label="Social media and contact platforms">
        <!-- SVG circle -->
        <svg width="100%" height="100%" viewBox="0 0 440 440">
          <circle cx="220" cy="220" r="165" stroke="#c5c4de" stroke-width="2" fill="none"/>
        </svg>
        <!-- Center message always statically present -->
        <div class="reachout-center">
          <div class="reachout-center-content" id="center-content">
            <!-- Filled dynamically -->
          </div>
        </div>
        <!-- Icons -->
        <div class="reachout-icons">
          <button class="reachout-btn btn-email" data-platform="email" aria-label="Email"><span class="reachout-icon"><i class="fa-solid fa-envelope"></i></span></button>
          <button class="reachout-btn btn-linkedin" data-platform="linkedin" aria-label="LinkedIn"><span class="reachout-icon"><i class="fa-brands fa-linkedin"></i></span></button>
          <button class="reachout-btn btn-github" data-platform="github" aria-label="GitProfile"><span class="reachout-icon"><i class="fa-brands fa-github"></i></span></button>
          <button class="reachout-btn btn-openml" data-platform="openml" aria-label="OpenML"><span class="reachout-icon"><i class="fa-solid fa-database"></i></span></button>
          <button class="reachout-btn btn-kaggle" data-platform="kaggle" aria-label="Kaggle"><span class="reachout-icon"><i class="fa-brands fa-kaggle"></i></span></button>
          <button class="reachout-btn btn-streamlit" data-platform="streamlit" aria-label="Streamlit"><span class="reachout-icon"><i class="fa-solid fa-wave-square"></i></span></button>
          <button class="reachout-btn btn-overleaf" data-platform="overleaf" aria-label="OverLeaf"><span class="reachout-icon"><svg height="32" viewBox="0 0 32 32" fill="none"><ellipse cx="16" cy="16" rx="14" ry="14" fill="#5e5add22"/><path d="M16 6C14 13 22 15 16 26" stroke="#393a3f" stroke-width="2.2" fill="none"/></svg></span></button>
          <button class="reachout-btn btn-substack" data-platform="substack" aria-label="Substack"><span class="reachout-icon"><i class="fa-solid fa-envelope-open-text"></i></span></button>
          <button class="reachout-btn btn-huggingface" data-platform="huggingface" aria-label="Hugging Face" style="background: linear-gradient(95deg, #fffbe7 60%, #ede8ff 100%); border-color: #5e5add;"><span class="reachout-icon huggingface-emoji" aria-hidden="true">ðŸ¤—</span></button>
        </div>
      </div>
    </div>
    <script>
      // Platform data
      const platforms = {
        email:       { name: "Email", desc: "Drop me a note if you'd like to collaborate or exchange ideas in AI, research, or data science." },
        linkedin:    { name: "LinkedIn", desc: "Connect on LinkedIn for professional network building and updates." },
        github:      { name: "GitProfile", desc: "Explore my open source & code work. Feedback and PRs welcome!" },
        openml:      { name: "OpenML", desc: "Find datasets, benchmarks and transparent ML science on OpenML." },
        kaggle:      { name: "Kaggle", desc: "Discover my competition entries and data notebooks." },
        streamlit:   { name: "Streamlit", desc: "I create interactive ML apps and analytics demos in Streamlit." },
        overleaf:    { name: "OverLeaf", desc: "Collaborative scientific writing â€” join me on Overleaf!" },
        substack:    { name: "Substack", desc: "Essays and research summaries on AI, ML, and open science." },
        huggingface: { name: "Hugging Face", desc: "Explore & share ML models together on ðŸ¤—. Always open for NLP and AI model discussions!" }
      };
      // Logic, mouseover ANY icon populates center
      const nodes = Array.from(document.querySelectorAll('.reachout-btn'));
      const center = document.getElementById('center-content');
      let timer = null;

      function setCenterContent(platform, fade=true) {
        if (!platforms[platform]) {
          center.innerHTML = "";
          center.classList.remove('reveal');
          return;
        }
        center.innerHTML = `<span class="center-header">${platforms[platform].name}</span><span class="center-desc">${platforms[platform].desc}</span>`;
        setTimeout(()=>center.classList.add('reveal'), fade?100:0);
      }

      // Mouseover/focus = show text; mouseleave/blur = hide
      nodes.forEach(node=>{
        node.addEventListener('mouseenter', function() {
          setCenterContent(node.getAttribute('data-platform'), true);
        });
        node.addEventListener('mouseleave', function() {
          setTimeout(()=>center.classList.remove('reveal'), 10);
        });
        node.addEventListener('focus', function() {
          setCenterContent(node.getAttribute('data-platform'), true);
        });
        node.addEventListener('blur', function() {
          center.classList.remove('reveal');
        });
      });

      // Optional: touch devices tap support
      nodes.forEach(node=>{
        node.addEventListener('touchstart', function(e){
          setCenterContent(node.getAttribute('data-platform'), false);
          nodes.forEach(n=>{if(n!==node)n.blur();});
        });
      });
    </script>
  </section>
</body>
</html>
