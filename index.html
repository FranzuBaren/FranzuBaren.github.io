<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FranzuBaren/Francesco Orsi's GitHub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #f9f8f6;
      color: #22232a;
      font-family: 'EB Garamond', serif;
      margin: 0;
      padding: 0;
    }
    /* ... Keep all your previous styles ... */

    .reachout-icon img, .reachout-icon svg {
      width: 40px;
      height: 40px;
      display: block;
      margin: auto;
    }
    .center-message-overlay {
      pointer-events: auto;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 260px;
      height: 130px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.6s;
      background: transparent;
      text-align: center;
      user-select: none;
    }
    .center-message-overlay.show { opacity: 1; }
    .center-header {
      background: linear-gradient(90deg, #5e5add 70%, #766afd 100%);
      padding: 0.31em 1em 0.19em 1em;
      color: #fff;
      font-size: 1.15em;
      font-weight: 700;
      border-radius: 11px;
      margin-bottom: 12px;
      font-family: 'EB Garamond', serif;
      display: inline-block;
      box-shadow: 0 3px 19px #5e5add55;
      letter-spacing: .03em;
      opacity: 0; transform: translateY(10px);
      transition: opacity 0.6s cubic-bezier(.6,0.6,.2,1.25), transform 1.2s cubic-bezier(.25,.85,.38,1.1);
    }
    .center-message-overlay.show .center-header { opacity: 1; transform: translateY(0); transition-delay: 0.15s;}
    .center-desc {
      font-size: 0.85em;               /* much smaller font! */
      background: #fff;
      color: #222; border-radius: 6px;
      padding: 0.50em 0.9em; box-shadow: 0 2px 7px #2d2d2d12;
      font-family: 'Roboto Mono', monospace; font-weight: 400;
      opacity: 0; margin-top: 3px;
      transform: translateY(10px);
      transition: opacity 1.5s 0.18s, transform 1.2s cubic-bezier(.25,.90,0,.96) 0.19s;
    }
    .center-message-overlay.show .center-desc { opacity: 1; transform: translateY(0); transition-delay: 0.36s;}
  </style>
</head>
<body>
  <!-- ...header and nav unchanged... -->
  <section id="social">
    <h2>Reach Out &amp; Socials</h2>
    <div class="reachout-graph-wrap">
      <div class="reachout-graph" id="reachout-graph" aria-label="Social media and contact platforms">
        <svg width="100%" height="100%" viewBox="0 0 440 440" aria-hidden="true" focusable="false">
          <circle cx="220" cy="220" r="165" stroke="#c5c4de" stroke-width="2" fill="none"/>
        </svg>
        <!-- Email -->
        <button class="reachout-node node-email" data-platform="email" title="Email" tabindex="0">
          <span class="reachout-icon">
            <img src="https://raw.githubusercontent.com/CLorant/readme-social-icons/main/medium_colored/email.svg" alt="Email" />
          </span>
        </button>
        <!-- LinkedIn -->
        <button class="reachout-node node-linkedin" data-platform="linkedin" title="LinkedIn" tabindex="0">
          <span class="reachout-icon">
            <img src="https://raw.githubusercontent.com/CLorant/readme-social-icons/main/medium_colored/linkedin.svg" alt="LinkedIn" />
          </span>
        </button>
        <!-- GitHub -->
        <button class="reachout-node node-github" data-platform="github" title="Github" tabindex="0">
          <span class="reachout-icon">
            <img src="https://raw.githubusercontent.com/CLorant/readme-social-icons/main/medium_colored/github.svg" alt="GitHub" />
          </span>
        </button>
        <!-- Kaggle -->
        <button class="reachout-node node-kaggle" data-platform="kaggle" title="Kaggle" tabindex="0">
          <span class="reachout-icon">
            <img src="https://raw.githubusercontent.com/CLorant/readme-social-icons/main/medium_colored/kaggle.svg" alt="Kaggle" />
          </span>
        </button>
        <!-- Streamlit (use generic link as no standard icon) -->
        <button class="reachout-node node-streamlit" data-platform="streamlit" title="Streamlit" tabindex="0">
          <span class="reachout-icon">
            <img src="https://raw.githubusercontent.com/CLorant/readme-social-icons/main/medium_colored/link.svg" alt="Streamlit" />
          </span>
        </button>
        <!-- OverLeaf (use LaTeX as closest match, or link) -->
        <button class="reachout-node node-overleaf" data-platform="overleaf" title="OverLeaf" tabindex="0">
          <span class="reachout-icon">
            <img src="https://raw.githubusercontent.com/CLorant/readme-social-icons/main/medium_colored/latex.svg" alt="Overleaf" />
          </span>
        </button>
        <!-- Substack (use newsletter as closest match) -->
        <button class="reachout-node node-substack" data-platform="substack" title="Substack" tabindex="0">
          <span class="reachout-icon">
            <img src="https://raw.githubusercontent.com/CLorant/readme-social-icons/main/medium_colored/newsletter.svg" alt="Substack" />
          </span>
        </button>
        <!-- Hugging Face (not in repo; emoji fallback) -->
        <button class="reachout-node node-huggingface" data-platform="huggingface" title="Hugging Face" tabindex="0">
          <span class="reachout-icon huggingface-emoji" style="font-size: 2.2rem;">ðŸ¤—</span>
        </button>
        <div class="center-message-overlay" id="center-message-overlay"></div>
      </div>
    </div>
  </section>
  <footer>
    &copy; 2025 Francesco Orsi | Data Science Manager
  </footer>
  <script>
    // JS unchanged, including positioning logic
    const platforms = {
      email:       { name: "Email", desc: "Drop me a note if you'd like to collaborate or exchange ideas in AI, research, or data science." },
      linkedin:    { name: "LinkedIn", desc: "Connect on LinkedIn for professional network building and updates." },
      github:      { name: "GitProfile", desc: "Explore my open source & code work. Feedback and PRs welcome!" },
      openml:      { name: "OpenML", desc: "Find datasets, benchmarks and transparent ML science on OpenML." },
      kaggle:      { name: "Kaggle", desc: "Discover my competition entries and data notebooks." },
      streamlit:   { name: "Streamlit", desc: "I create interactive ML apps and analytics demos in Streamlit." },
      overleaf:    { name: "OverLeaf", desc: "Collaborative scientific writing â€” join me on Overleaf!" },
      substack:    { name: "Substack", desc: "Essays and research summaries on AI, ML, and open science." },
      huggingface: { name: "Hugging Face", desc: "Explore & share ML models together on ðŸ¤—. Always open for NLP and AI model discussions!" }
    };
    const graph = document.getElementById('reachout-graph');
    const nodes = Array.from(graph.querySelectorAll('.reachout-node'));
    const overlay = document.getElementById('center-message-overlay');
    const CENTER_X = 220, CENTER_Y = 220, RADIUS = 165;
    function positionNodes() {
      const NODES_COUNT = nodes.length;
      for (let i = 0; i < NODES_COUNT; i++) {
        const node = nodes[i];
        const angle = ((-90 + (360 / NODES_COUNT) * i) * Math.PI) / 180;
        const x = CENTER_X + RADIUS * Math.cos(angle);
        const y = CENTER_Y + RADIUS * Math.sin(angle);
        node.style.left = x + 'px';
        node.style.top = y + 'px';
        node.style.transform = 'translate(-50%, -50%)';
      }
    }
    positionNodes();
    window.addEventListener('resize', positionNodes);
    let hoveredNode = null, overlayHover = false, lockActive = false, resetTO = null;
    function showMessage(plat, lock=false) {
      if (!plat) { overlay.classList.remove('show','lock'); hoveredNode=null; return; }
      overlay.innerHTML = `<span class="center-header">${platforms[plat].name}</span><span class="center-desc">${platforms[plat].desc}</span>`;
      overlay.classList.add('show');
      if(lock) overlay.classList.add('lock');
      else overlay.classList.remove('lock');
      hoveredNode = lock ? plat : null;
    }
    function hideMessageIfEligible() {
      if (!hoveredNode && !overlayHover && !lockActive) {
        showMessage(null);
        nodes.forEach(n => n.classList.remove('active'));
      }
    }
    nodes.forEach(node=>{
      node.addEventListener('mouseenter', function() {
        if (lockActive) return;
        hoveredNode = node.getAttribute('data-platform');
        showMessage(hoveredNode, false);
      });
      node.addEventListener('mouseleave', function() {
        hoveredNode=null; setTimeout(hideMessageIfEligible, 30);
      });
      node.addEventListener('focus', function() {
        if (lockActive) return;
        hoveredNode = node.getAttribute('data-platform');
        showMessage(hoveredNode, false);
      });
      node.addEventListener('blur', function() {
        hoveredNode=null; setTimeout(hideMessageIfEligible, 30);
      });
      node.addEventListener('click', function(e){
        e.preventDefault();
        if (lockActive) return;
        lockActive = true;
        const plat = node.getAttribute('data-platform');
        showMessage(plat, true);
        nodes.forEach(n=>n.classList.remove('active'));
        node.classList.add('active');
        if(resetTO) clearTimeout(resetTO);
        resetTO = setTimeout(()=>{
          lockActive = false;
          node.classList.remove('active');
          showMessage(null,false);
        }, 4200);
      });
      node.addEventListener('keydown',function(e){
        if(e.key==='Enter'||e.key===' ') node.click();
      });
    });
    overlay.addEventListener('mouseenter', function(){
      overlayHover = true;
      if (!lockActive && hoveredNode) showMessage(hoveredNode, false);
    });
    overlay.addEventListener('mouseleave', function(){
      overlayHover = false;
      setTimeout(hideMessageIfEligible, 30);
    });
    graph.addEventListener('mouseleave', function() {
      hoveredNode=null; setTimeout(hideMessageIfEligible, 30);
    });
  </script>
</body>
</html>
